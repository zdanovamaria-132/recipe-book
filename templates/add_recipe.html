{% extends "base.html" %}

{% block title %}Добавление рецепта{% endblock %}

{% block content %}
<div class="card shadow-sm mt-5">
    <div class="card-body">
        <h1 class="card-title mb-4">Добавь новый рецепт</h1>
        <form action="/submit_recipe" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="recipeName">Название блюда:</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="Название блюда"
                       required/>
            </div>
            <div class="form-group">
                <label for="descriptionFood">Описание блюда</label>
                <textarea class="form-control" id="descriptionFood" name="descriptionFood" rows="3"
                          placeholder="Описание блюда" required></textarea>
            </div>
            <div class="form-group">
                <label for="recipeDescription">Рецепт и порядок действий готовки (каждый шаг начинайте писать с новой
                    строки)</label>
                <textarea class="form-control" id="recipeDescription" name="recipeDescription" rows="5"
                          placeholder="Рецепт и порядок действий" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Категория:</label>
                <textarea class="form-control" id="category" name="category" rows="3"
                          placeholder="Например: десерт или для ужина" required></textarea>
            </div>
            <div class="form-group">
                <label for="ingredients">Необходимые ингредиенты (пожалуйста, убедитесь, что каждый ингредиент написан с
                    новой строки)</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="3" placeholder="Например:
молоко - 100 мл
сахар - 2 ст. л." required></textarea>
            </div>
            <div class="form-group">
                <label for="photoUpload">Загрузите фотографию блюда</label>
                <input type="file" class="form-control-file" id="photoUpload" name="photoUpload" accept="image/*"/>
            </div>
            <div class="d-flex flex-wrap gap-2">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
