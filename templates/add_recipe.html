<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Добавление рецепта</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/main">Книга рецептов</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title mb-4">Добавь новый рецепт</h1>
            <form action="/submit_recipe" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="recipeName">Название блюда:</label>
                    <input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="Название блюда" required />
                </div>
                <div class="form-group">
                    <label for="descriptionFood">Описание блюда</label>
                    <textarea class="form-control" id="descriptionFood" name="descriptionFood" rows="3" placeholder="Описание блюда" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeDescription">Рецепт и порядок действий готовки (каждый шаг начинайте писать с новой строки)</label>
                    <textarea class="form-control" id="recipeDescription" name="recipeDescription" rows="5" placeholder="Рецепт и порядок действий" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ingredients">Необходимые ингредиенты (пожалуйста, убедитесь, что каждый ингредиент написан с новой строки)</label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="3" placeholder="Например:
молоко - 100 гр
сахар - 2 ст. л." required></textarea>
                </div>
                <div class="form-group">
                    <label for="photoUpload">Загрузите фотографию блюда</label>
                    <input type="file" class="form-control-file" id="photoUpload" name="photoUpload" accept="image/*" />
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
