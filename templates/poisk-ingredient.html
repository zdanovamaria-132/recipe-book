<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по ингредиентам</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Поиск по ингредиентам</h1>
        <h4>Выберите ингредиенты, которые у вас есть:</h4>

        <form action="/ingredient" method="POST">
            {% for i in ingredient %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ingredients" value="{{ i }}">
                    <label class="form-check-label">
                        {{ i }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Поиск</button>
        </form>
    </div>
</body>
</html>
